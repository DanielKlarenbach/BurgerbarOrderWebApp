<div class="container" id="edit-contacit-data">
    <app-navbar></app-navbar>
    <div class="row top-buffer-20px bottom-buffer-10px">
        <form class="col-sm-6 rounded" style="background-color: white; padding: 20px 20px 20px 20px;">
            <h4>Edytuj dane kontaktowe</h4>
            <div class="form-group">
                <label for="email">Numer telefonu:</label>
                <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="comment">Opis:</label>
                <textarea class="form-control" [(ngModel)]="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
                <label for="email">Adres:</label>
                <input type="text" class="form-control" [(ngModel)]="address" name="address">
            </div>
            <button (click)="editContactData()" class="btn btn-success">Wy≈õlij</button>
        </form>
    </div>
</div>
